# Configuration Nixpacks pour Prisma 7
# Node.js 22 LTS (compatible Prisma 7: minimum 22.11.0+)
# Note: nodejs_24 pas encore disponible dans snapshot Nixpkgs de Coolify

[variables]
CI = "true"
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"

[phases.setup]
# Node.js 22 LTS (nodejs_24 indisponible dans snapshot Nixpkgs actuel)
nixPkgs = ["nodejs_22", "pnpm-9_x", "openssl"]
nixLibs = ["libuuid", "libGL"]
aptPkgs = ["curl", "wget"]
nixOverlays = ["https://github.com/railwayapp/nix-npm-overlay/archive/main.tar.gz"]

[phases.install]
dependsOn = ["setup"]
cmds = ["pnpm i --frozen-lockfile"]
cacheDirectories = ["/root/.local/share/pnpm/store/v3"]

[phases.build]
dependsOn = ["install"]
cmds = [
    "pnpm run prisma:generate-all",
    "pnpm run build"
]
cacheDirectories = ["node_modules/.cache"]

[start]
cmd = "node build"
