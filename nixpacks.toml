# Configuration Nixpacks pour Prisma 7
# Force Node.js 24 LTS (requis par Prisma 7: minimum 20.19.0+)

[variables]
CI = "true"
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"

[phases.setup]
# Force Node.js 24 LTS pour compatibilit√© Prisma 7
nixPkgs = ["nodejs_24", "pnpm-9_x", "openssl"]
nixLibs = ["libuuid", "libGL"]
aptPkgs = ["curl", "wget"]
nixOverlays = ["https://github.com/railwayapp/nix-npm-overlay/archive/main.tar.gz"]

[phases.install]
dependsOn = ["setup"]
cmds = ["pnpm i --frozen-lockfile"]
cacheDirectories = ["/root/.local/share/pnpm/store/v3"]

[phases.build]
dependsOn = ["install"]
cmds = [
    "pnpm run prisma:generate-all",
    "pnpm run build"
]
cacheDirectories = ["node_modules/.cache"]

[start]
cmd = "node build"
